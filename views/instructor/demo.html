<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 p-6">
    <div class="container mx-auto max-w-6xl">
        <div class="grid grid-cols-1 ">

            <div class="col-span-3">
                <div class="mb-4 flex justify-between items-center">
                    <h1 class="text-3xl font-bold text-gray-800">Course Lectures</h1>
                    <button id="addLectureBtn" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                        <i class="fas fa-plus mr-2"></i>Add Lecture
                    </button>
                </div>

                <div id="lectureList" class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <table class="min-w-full table-auto">
                        <thead>
                            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                <th class="py-3 px-6 text-left"></th>
                                <th class="py-3 px-6 text-left">Lecture Title</th>
                                <th class="py-3 px-6 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="lectureBody" class="text-gray-700 text-sm">
                            <tr class="border-b border-gray-200 hover:bg-gray-100">
                                <td class="py-3 px-6">
                                    <video class="w-24 h-auto" controls>
                                        <source src="path_to_video.mp4" type="video/mp4">
                                        Your browser does not support the video tag.
                                    </video>
                                </td>

                                <td class="py-3 px-6">
                                    <span>Introduction to Tailwind</span>
                                </td>

                                <td class="py-3 px-6 text-center">
                                    <button
                                        class="editLectureBtn px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 mx-2">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button
                                        class="deleteLectureBtn px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="lectureModal" class="hidden fixed z-10 inset-0 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
                <h2 id="modalTitle" class="text-xl font-semibold mb-4">Add Lecture</h2>

                <div class="mb-4">
                    <label for="lectureTitle" class="block text-gray-700 font-bold mb-2">Lecture Title</label>
                    <input type="text" id="lectureTitle" placeholder="Enter lecture title"
                        class="w-full px-4 py-2 border rounded-lg">
                </div>

                <div class="mb-4">
                    <label for="lectureDescription" class="block text-gray-700 font-bold mb-2">Lecture
                        Description</label>
                    <textarea id="lectureDescription" rows="3" placeholder="Enter lecture description"
                        class="w-full px-4 py-2 border rounded-lg"></textarea>
                </div>

                <div class="mb-4">
                    <label for="lectureVideo" class="block text-gray-700 font-bold mb-2">Upload Video</label>
                    <input type="file" id="lectureVideo" accept="video/*" class="w-full px-4 py-2 border rounded-lg">
                </div>

                <div class="mb-4">
                    <h3 class="text-gray-700 font-bold mb-2">Quiz</h3>

                    <label for="quizQuestion" class="block text-gray-700 font-bold mb-2">Quiz Question</label>
                    <input type="text" id="quizQuestion" placeholder="Enter quiz question"
                        class="w-full px-4 py-2 border rounded-lg mb-4">

                    <label class="block text-gray-700 font-bold mb-2">Answer Options</label>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input type="radio" name="correctAnswer" value="1" class="mr-2">
                            <input type="text" id="answer1" placeholder="Answer 1"
                                class="w-full px-4 py-2 border rounded-lg">
                        </div>

                        <div class="flex items-center">
                            <input type="radio" name="correctAnswer" value="2" class="mr-2">
                            <input type="text" id="answer2" placeholder="Answer 2"
                                class="w-full px-4 py-2 border rounded-lg">
                        </div>

                        <div class="flex items-center">
                            <input type="radio" name="correctAnswer" value="3" class="mr-2">
                            <input type="text" id="answer3" placeholder="Answer 3"
                                class="w-full px-4 py-2 border rounded-lg">
                        </div>

                        <div class="flex items-center">
                            <input type="radio" name="correctAnswer" value="4" class="mr-2">
                            <input type="text" id="answer4" placeholder="Answer 4"
                                class="w-full px-4 py-2 border rounded-lg">
                        </div>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button id="closeModalBtn"
                        class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 mr-2">Cancel</button>
                    <button id="saveLectureBtn"
                        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const lectureList = document.getElementById('lectureBody');
        const lectureModal = document.getElementById('lectureModal');
        const modalTitle = document.getElementById('modalTitle');
        const lectureTitleInput = document.getElementById('lectureTitle');
        const lectureDescriptionInput = document.getElementById('lectureDescription');
        const videoInput = document.getElementById('lectureVideo');
        const quizQuestionInput = document.getElementById('quizQuestion');
        const answerInputs = [document.getElementById('answer1'), document.getElementById('answer2'),
        document.getElementById('answer3'), document.getElementById('answer4')];
        let isEdit = false;
        let currentEditRow = null;

        // Function to add lecture
        document.getElementById('addLectureBtn').addEventListener('click', () => {
            isEdit = false;
            lectureTitleInput.value = '';
            lectureDescriptionInput.value = '';
            videoInput.value = '';
            quizQuestionInput.value = '';
            answerInputs.forEach(input => input.value = '');
            modalTitle.textContent = 'Add Lecture';
            lectureModal.classList.remove('hidden');
        });

        // Save lecture (both for adding or editing)
        document.getElementById('saveLectureBtn').addEventListener('click', () => {
            const title = lectureTitleInput.value.trim();
            const description = lectureDescriptionInput.value.trim();
            const videoFile = videoInput.files[0] ? URL.createObjectURL(videoInput.files[0]) : '';
            const quizQuestion = quizQuestionInput.value.trim();
            const answers = answerInputs.map(input => input.value.trim());
            const correctAnswer = document.querySelector('input[name="correctAnswer"]:checked') ? document.querySelector('input[name="correctAnswer"]:checked').value : null;

            if (title && description && quizQuestion && answers.every(answer => answer) && correctAnswer) {
                if (isEdit) {
                    currentEditRow.children[1].textContent = title;
                } else {
                    const newRow = document.createElement('tr');
                    newRow.classList.add('border-b', 'border-gray-200', 'hover:bg-gray-100');
                    newRow.innerHTML = `
                        <td class="py-3 px-6">
                            <video class="w-24 h-auto" controls>
                                <source src="${videoFile}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </td>
                        <td class="py-3 px-6">${title}</td>
                        <td class="py-3 px-6 text-center">
                            <button class="editLectureBtn px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 mx-2">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="deleteLectureBtn px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    `;
                    lectureList.appendChild(newRow);
                    addEventListeners(newRow);
                }
                lectureModal.classList.add('hidden');
            } else {
                alert('Please fill out all fields and select the correct answer.');
            }
        });

        // Close modal
        document.getElementById('closeModalBtn').addEventListener('click', () => {
            lectureModal.classList.add('hidden');
        });

        // Add event listeners for edit and delete buttons
        function addEventListeners(row) {
            row.querySelector('.editLectureBtn').addEventListener('click', () => {
                isEdit = true;
                currentEditRow = row;
                lectureTitleInput.value = row.children[1].textContent;
                modalTitle.textContent = 'Edit Lecture';
                lectureModal.classList.remove('hidden');
            });

            row.querySelector('.deleteLectureBtn').addEventListener('click', () => {
                row.remove();
            });
        }

        // Add event listeners to the initial row
        document.querySelectorAll('tbody tr').forEach(addEventListeners);
    </script>
</body>

</html>
