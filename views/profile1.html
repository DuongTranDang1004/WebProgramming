<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb26321189.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>

    <!-- font flat-ui cdn 2.2.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.min.css"
        integrity="sha512-PvB3Q4vTvWD/9aiiELYI3uebup/4mtou3Mc/uGudC/Zl+C9BdKUkAI+5jORfA+fvLK4DpzC5VyEN7P2kK43hjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-white">
    <!--Nav bar-->
    <div class="container mx-auto px-4 py-2">
        <div class="flex justify-between items-center">
            <!-- Left side: Menu and Logo -->
            <div class="flex items-end space-x-4">
                <i class="fi fi-rr-menu-burger text-2xl"></i>
                <img src="../public/headerlogo.png" alt="Logo" class="object-contain" width="80px" height="40px">
            </div>
            <!-- Right side: Notification and Search -->
            <div class="flex items-end space-x-6">
                <i class="fi fi-rr-bell text-2xl"></i>
                <i class="fi fi-rr-search text-2xl"></i>
            </div>
        </div>
    </div>

    <!--Profile Area-->
    <div class="container mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex items-start mb-4 mx-auto justify-between">
                <img id="instructor-image" class="w-40 h-40 rounded-full p-1 object-cover border-2 border-indigo-600" src="https://via.placeholder.com/100" alt="Instructor">
                <div>
                    <h2 class="text-2xl font-semibold mb-4" id="instructor-name">Instructor Name</h2>
                    <p class="text-l font-normal" id="school">School</p>
                    <p class="text-l font-normal" id="job-title">Job Title</p>
                    <p class="text-l font-normal" id="specialization">Specialization</p>
                </div>   
                <div>
                    <div class="flex">
                        <i class="fi fi-rr-envelope"></i>
                        <p class="text-l font-normal pl-1" id="email">Email</p>
                    </div>
                    <div class="flex">
                        <i class="fi fi-rr-phone-flip"></i>
                        <p class="text-l font-normal pl-1" id="phone">Phone Num</p>
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <script>
        function fetchInstructor() {
            fetch('http://localhost:3000/instructors/1')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Populate the page with instructor data
                    document.getElementById('instructor-name').textContent = data.firstName + " " + data.lastName;
                    document.getElementById('job-title').textContent = data.jobTitle;
                    document.getElementById('school').textContent = data.schoolOrCompanyName;
                    document.getElementById('specialization').textContent = data.specialization;
                    document.getElementById('instructor-image').src = data.profilePicture;
                    document.getElementById('email').textContent = data.email;
                    document.getElementById('phone').textContent = data.phone;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Call the function to fetch instructor data
        fetchInstructor();
    </script>
</body>
</html>
