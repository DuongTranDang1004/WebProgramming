<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto py-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="flex items-center mb-6">
                <img src="profile-picture.jpg" alt="Profile Picture" class="w-24 h-24 rounded-full shadow-md">
                <div class="ml-6">
                    <h1 class="text-2xl font-bold">Nader Tavassoli</h1>
                    <p class="text-gray-600">Professor of Marketing</p>
                    <a href="http://www.nadertavassoli.com/" class="text-blue-600 hover:underline">www.nadertavassoli.com</a>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-xl font-semibold">Bio</h2>
                <p class="text-gray-700">
                    Nader Tavassoli is professor of marketing at London Business School...
                </p>
            </div>

            <div class="mb-8">
                <h2 class="text-xl font-semibold">Courses - English</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-gray-100 p-4 rounded-md shadow-md">
                        <h3 class="text-lg font-medium">Course Title</h3>
                        <p class="text-gray-600">Course description...</p>
                    </div>
                    <!-- More courses -->
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-xl font-semibold">Certificates</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-gray-100 p-4 rounded-md shadow-md">
                        <h3 class="text-lg font-medium">Certificate Title</h3>
                        <p class="text-gray-600">Certificate details...</p>
                    </div>
                    <!-- More certificates -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
