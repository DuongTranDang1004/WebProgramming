<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      input[type="file"],
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="radio"] {
        margin-right: 10px;
      }
      .radio-group,
      .multi-select-group {
        margin-top: 5px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #28a745;
        color: #fff;
        margin-top: 20px;
      }
      button[type="reset"] {
        background-color: #dc3545;
        color: #fff;
        margin-right: 10px;
      }
      button[type="submit"]:hover {
        background-color: #218838;
      }
      button[type="reset"]:hover {
        background-color: #c82333;
      }
      .form-row {
        display: flex;
        justify-content: space-between;
      }
      .form-row > div {
        flex: 1;
        margin-right: 10px;
      }
      .form-row > div:last-child {
        margin-right: 0;
      }
      .instructor-fields {
        display: none;
      }
    </style>
    <script>
      function toggleInstructorFields() {
        const accountType = document.querySelector(
          'input[name="accountType"]:checked'
        ).value;
        const instructorFields = document.querySelector(".instructor-fields");
        if (accountType === "instructor") {
          instructorFields.style.display = "block";
        } else {
          instructorFields.style.display = "none";
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Initialize the instructor fields visibility based on the selected account type
        toggleInstructorFields();
      });
    </script>
  </head>
  <body>
    <h1>Account Settings</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="email">Email Address:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        value="user@example.com"
      />

      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{9,11}"
        placeholder="9-11 digits"
        required
        value="0123456789"
      />

      <label for="password">New Password:</label>
      <input type="password" id="password" name="password" />

      <label for="retype-password">Retype New Password:</label>
      <input type="password" id="retype-password" name="retypePassword" />

      <label for="profile-picture">Profile Picture:</label>
      <input
        type="file"
        id="profile-picture"
        name="profilePicture"
        accept="image/*"
      />

      <div class="form-row">
        <div>
          <label for="first-name">First Name:</label>
          <input
            type="text"
            id="first-name"
            name="firstName"
            required
            value="John"
          />
        </div>
        <div>
          <label for="last-name">Last Name:</label>
          <input
            type="text"
            id="last-name"
            name="lastName"
            required
            value="Doe"
          />
        </div>
      </div>

      <label for="address">Address:</label>
      <input
        type="text"
        id="address"
        name="address"
        required
        value="123 Main St"
      />

      <div class="form-row">
        <div>
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required value="Anytown" />
        </div>
        <div>
          <label for="zipcode">Zipcod </label>
        </div>
      </div>
    </form>
  </body>
</html>
